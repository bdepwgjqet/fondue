server {
    listen 8000;
    server_name localhost;

    set APP_ROOT /home/bdep__/code/fondue/www

    root $APP_ROOT/luffa/;
    access_log $APP_ROOT/logs/access.log;
    error_log $APP_ROOT/logs/error.log;

    # STATIC_URL
    location /static { 

        # STATIC_ROOT
        alias /home/bdep__/code/acmt/www/luffa/luffa/static; 

        #expires 30d;
    }

    # MEDIA_URL
    location /media { 

        # MEDIA_ROOT
        alias /home/bdep__/code/acmt/www/luffa/luffa/media; 

        #expires 30d;
    }

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass 127.0.0.1:8899;
    }
}
